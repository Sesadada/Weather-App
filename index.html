<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway:wght@200&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="generalContainer">
    <div class="containerInfo">

    <div class="container1">
      <h1 class="cityName"></h1>
      <h2 class="countryName"></h2>
      <h6 class="day"></h6>
      <p class="time"></p>
    </div>

    <div class="container2">

      <div class="iconContainer">
          <img class="wIcon" src="" alt="weather for today">
          <h5 class="des"></h5>
      </div>
      <h3 class="temp"></h3>
      <h4 class="humidity"></h4>
    </div>
    </div>
    
    <div class="containerInput">
      <input type="text" class="cityInput" placeholder="Look for a city">
      <button class="searchCity">search</button>
      <button class="changeTemp">change</button>
    </div>
    

    <div class="containerPic">
      <img class="wImage" src="" alt="">
    </div>
</div>
    <script src="bundle.js"></script>
</body>
</html>
